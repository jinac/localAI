services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    pull_policy: "always"
    # If you don't have a gpu, remove/comment out all under [deploy] section
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    ports:
      - ${OLLAMA_PORT}:11434
    volumes:
      - ./ollama:/root/.ollama/
    tty: true

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    volumes:
      - ./open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - ${OWUI_PORT}:8080
    environment:
      - "OLLAMA_BASE_URL=${OLLAMA_BASE_URL}"
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
